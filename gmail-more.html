<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="gmail-more.css">
    <title>Gmail-Basic</title>
</head>

<body>
    <div class="container">
        <div class="logo"><img src="gmail_logo.png" alt="gmail logo"> </div>

        <div class="search">
            <input type="text" placeholder="Search email..">
        </div>

        <div class="icons">
            <div class="icons-container">
                <div><button></button></div>
                <div><button></button></div>
                <div><button></button></div>
                <div><button></button></div>


            </div>
        </div>

        <div class="folders">
            <div><button>Compose</button></div>
            <div>Inbox</div>
            <div>Inbox</div>
            <div>Inbox</div>
            <div>Inbox</div>
            <div>Inbox</div>
            <div>Inbox</div>
            <div class="g-meet">
                <div>Meet</div>
                <div>Start</div>
                <div>Join</div>
            </div>

            <div class="g-chat">
                <div>Chat</div>
                <div>Alice</div>
                <div>Bob</div>
                <div>Bloke from the pub</div>
            </div>

        </div>

        <div class="mail">
            <div class="mail-container">
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
                <div>Senders Name</div>
            </div>
        </div>

        <div class="settings">
            <div class="settings-container">

                <div>Quick Setiings <br>
                    <button>See all Settings</button>
                </div>
                <div>Density
                    <form action="">
                        <input type="radio" id="default">
                        <label for="default">Default</label><br>
                        <input type="radio" id="comfortable">
                        <label for="comfortable">Comfortable</label><br>
                        <input type="radio" id="compact">
                        <label for="compact">Compact</label>

                    </form>
                </div>
            </div>

        </div>

        <div class="apps">Apps</div>

    </div>






</body>

</html>
