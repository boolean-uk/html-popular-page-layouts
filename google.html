<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google.css">
</head>

<body>
    <div class="full-page">

        <header class="header">
            <div class="logo">Gmail</div>
        </header>
        <div class="left-menu">
            <div>Inbox</div>
            <div>Starred</div>
            <div>Snoozed</div>
            <div>Sent</div>
            <div>Team</div>
            <div>New RFPs</div>
            <div>Projects</div>
            <div>Personal</div>
        </div>
        <main class="main-mail">
            <div>MAIL ITEM 1</div>
            <div>MAIL ITEM 2</div>
            <div>MAIL ITEM 3</div>
            <div>MAIL ITEM 4</div>
            <div>MAIL ITEM 5</div>
            <div>MAIL ITEM 6</div>
            <div>MAIL ITEM 7</div>
            <div>MAIL ITEM 8</div>
        </main>
        <div class="quick-settings">
            <div class="quick-grid">
                <div class=" quick-setting">Quick Settings</div>
                <div class="density">DENSITY</div>
                <div class="theme">THEME</div>
                <div class="inbox-type">INBOX TYPE</div>
            </div>
        </div>
        <div class="apps-bar">
            <div class="apps-grid">
                <div class="app-one">APP</div>
                <div class="app-two">APP</div>
                <div class="app-three">APP</div>
            </div>
        </div>
    </div>
</body>

</html>

</html>
