<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="stylesheet" href="linkedin.css" />
  </head>

  <body>
    <div class="grid">
      <div class="header">
        <div class="Logo">Logo</div>
        <div class="Search">Search Bar</div>
        <div class="Icons">Home, Jobs, Messaging</div>
      </div>

      <div class="left-sidebar">
        <div class="Username">Username</div>
        <div class="Boolean">Boolean</div>
        <div class="Recent">Recent</div>
      </div>

      <div class="main">
        <div class="Start_a_post">Start a post</div>
        <div class="Feed">Feed</div>
        <div class="Post">Post</div>
        <div class="Bloomberg">Bloomberg</div>
      </div>

      <div class="right-sidebar">
        <div class="Linkedin_News">Linkedin News</div>
        <div class="Todays_most_viewed_courses">
          Today's most viewed courses
        </div>
        <div class="Add_to_your_feed">Add to your feed</div>
      </div>
    </div>
  </body>
</html>
