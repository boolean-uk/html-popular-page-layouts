<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style_linkedin.css"/>
    <title>linkedin</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-container">
                <div class="logo">Logo</div>
                <div class="search">Search</div>
                <div class="tabs">
                    <div class="home-tab">Home</div>
                    <div class="network-tab">My Network</div>
                    <div class="job-tab">Jobs</div>
                    <div class="DM-tab">Messages</div>
                    <div class="notification-tab">Notifications</div>
                    <div class="profile-tab">Me</div>
                    <div class="work-tab">Work</div>
                    <div class="post-job-tab">Post a Job</div>
                </div>
            </div>
        </div>
        <div class="main">
            <div class="main-container">
                <div class="start-post">Start Post</div>
                <div class="sort">Sort by </div>
                <div class="post">Post</div>
            </div>
        </div>
        <div classs="l-sidebar">
            <div class="l-sidebar-container">
                <div class="profile">Profile</div>
                <div class="employer">Employer</div>
                <div class="recent">Recent</div>
            </div>
        </div>
        <div class="r-sidebar">
            <div class="r-sidebar-container">
                <div class="news">News</div>
                <div class="learning">Courses</div>
                <div class="add">Add to feed</div>
            </div>
        </div>
    </div>

</body>
</html>
