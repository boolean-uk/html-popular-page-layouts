<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gmail</title>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="item menu"><img
                    src="https://www.shareicon.net/data/512x512/2016/04/03/743930_button_512x512.png" alt="menu"></div>
            <div class="item logo"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/Gmail_icon_%282020%29.svg/2560px-Gmail_icon_%282020%29.svg.png"
                    alt="Gmail"><span>Gmail</span></div>
            <div class="item search"><input type="search" /></div>
            <div class="item support"><img
                    src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/Icon-round-Question_mark.svg/1200px-Icon-round-Question_mark.svg.png"
                    alt="help"></div>
            <div class="item extra setting-button"><img
                    src="https://static-00.iconduck.com/assets.00/settings-icon-2048x2046-cw28eevx.png" alt="settings">
            </div>
            <div class="item extra apps"><img
                    src="https://static-00.iconduck.com/assets.00/view-app-grid-symbolic-icon-1024x1024-i492buok.png"
                    alt="google apps"></div>
            <div class="item extra account"><img
                    src="https://static-00.iconduck.com/assets.00/profile-circle-icon-512x512-zxne30hp.png"
                    alt="profile"></div>
        </div>
        <div class="left-menu">
            <div><button>Compose</button></div>
            <div>Inbox</div>
            <div>Starred</div>
            <div>Snoozed</div>
            <div>Important</div>
            <div>Sent</div>
        </div>
        <div class="main">
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>

            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
            <div>Email</div>
        </div>
        <div class="settings">
            
            <div><div>Quick Settings</div><button>See All Settings</button></div>
            <fieldset>
                <legend>Density</legend>
                <div><input type="radio" name="density" id="default" value="default"><label for="default">Default</label></div>
                <div><input type="radio" name="density" id="comfortable" value="comfortable"><label for="comfortable">Comfortable</label> </div>
                <div><input type="radio" name="density" id="compact" value="compact"><label for="Compact">Compact</label></div>
            </fieldset>

            
        </div>
        <div class="right-menu">
            <div><img src="https://icons.iconarchive.com/icons/ampeross/qetto-2/256/search-icon.png" alt=""></div>
            <div><img src="https://icons.iconarchive.com/icons/ampeross/qetto-2/256/search-icon.png" alt=""></div>
            <div><img src="https://icons.iconarchive.com/icons/ampeross/qetto-2/256/search-icon.png" alt=""></div>
            <div><img src="https://icons.iconarchive.com/icons/ampeross/qetto-2/256/search-icon.png" alt=""></div>
            <div><hr/></div>
            <div><img src="https://icons.iconarchive.com/icons/picol/picol/256/Plus-icon.png" alt=""></div>
        </div>

</body>

</html>
