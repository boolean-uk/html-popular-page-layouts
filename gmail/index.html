<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>GoogleMail</title>
    <link rel="stylesheet" href="gmailstyle.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="logo">
          <div class="menu-icon"></div>
          <div class="gmail-logo"></div>
        </div>
        <div class="search">
          <div class="search-bar"></div>
        </div>
        <div class="menu">
          <div class="help"></div>
          <div class="gear"></div>
          <div class="options"></div>
          <div class="avatar"></div>
        </div>
      </div>
      <div class="left">
        <div class="compose"></div>
        <div class="folders">
          <ul>
            <li>
              <div class="icon">img</div>
              <div class="title">Inbox</div>
              <div class="count">#</div>
            </li>
            <li>
              <div class="icon">img</div>
              <div class="title">Starred</div>
              <div class="count">#</div>
            </li>
            <li>
              <div class="icon">img</div>
              <div class="title">Snoozed</div>
              <div class="count">#</div>
            </li>
            <li>
              <div class="icon">img</div>
              <div class="title">Important</div>
              <div class="count">#</div>
            </li>
            <li>
              <div class="icon">img</div>
              <div class="title">Sent</div>
              <div class="count">#</div>
            </li>
            <li>
              <div class="icon">img</div>
              <div class="title">Junk</div>
              <div class="count">#</div>
            </li>
          </ul>
        </div>
        <div class="meet"></div>
        <div class="chat"></div>
      </div>
      <div class="main">
        <div class="email-menu-bar">
          <div class="tickbox"></div>
          <div class="refresh"></div>
          <div class="threedots"></div>
          <div class="page-counter"></div>
          <div class="left-arrow"></div>
          <div class="right-arrow"></div>
        </div>
        <div class="emails">
          <div class="each-email">
            <div class="email-tick"></div>
            <div class="email-star"></div>
            <div class="email-title"></div>
            <div class="email-preview"></div>
            <div class="email-date"></div>
          </div>
          <div class="each-email">
            <div class="email-tick"></div>
            <div class="email-star"></div>
            <div class="email-title"></div>
            <div class="email-preview"></div>
            <div class="email-date"></div>
          </div>
          <div class="each-email">
            <div class="email-tick"></div>
            <div class="email-star"></div>
            <div class="email-title"></div>
            <div class="email-preview"></div>
            <div class="email-date"></div>
          </div>
          <div class="each-email">
            <div class="email-tick"></div>
            <div class="email-star"></div>
            <div class="email-title"></div>
            <div class="email-preview"></div>
            <div class="email-date"></div>
          </div>
          <div class="each-email">
            <div class="email-tick"></div>
            <div class="email-star"></div>
            <div class="email-title"></div>
            <div class="email-preview"></div>
            <div class="email-date"></div>
          </div>
        </div>
      </div>
      <div class="right">
        <div class="quick-settings">q</div>
        <div class="density">d</div>
        <div class="theme">t</div>
        <div class="inbox-type">i</div>
      </div>
      <div class="far-right">
        <div class="calendar"></div>
        <div class="bulb"></div>
        <div class="tick"></div>
        <div class="plus"></div>
      </div>
    </div>
  </body>
</html>
