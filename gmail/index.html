<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="grid">
        <div class="header">
            <div class="headgrid">
                <div class="logo"></div>
                <div class="searchbar"></div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="nav">
            <div class="navgrid">
                <div class="compose"></div>
                <div class="navigation"></div>
                <div class="meet"></div>
                <div class="chat"></div>
                <div class="buttons"></div>
            </div>
        </div>
        <div class="main">
            <div class="maingrid">
                <div class="pages"></div>
                <div class="emails">
                    <div class="emailgrid"></div>
                </div>
            </div>
        </div>
        <div class="settings">
            <div class="setgrid">
                <div class="quick"></div>
                <div class="density"></div>
                <div class="theme"></div>
                <div class="inbox"></div>
            </div>
        </div>
        <div class="icons">
            <div class="icongrid">
                <div class="iconss"></div>
                <div class="plus"></div>
            </div>
        </div>
    </div>
</body>
</html>
