<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail</title>
    <link rel="stylesheet" href="gmail.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/logo_gmail_lockup_default_1x_r2.png" alt="Gmail Logo">
            </div>
            <div class="search-bar">SEARCH GMAIL</div>
        </div>

        <div class="left-bar">
            <div class="top">
                <div class="compose">COMPOSE</div>
                <div class="mail-elements">
                    <div>INBOX</div>
                    <div>STARRED</div>
                    <div>SENT MAIL</div>
                    <div>DRAFTS</div>
                </div>
            </div>

            <div class="middle">
                <div class="meet-elements">
                    <div>MEET</div>
                    <div>NEW MEETING</div>
                    <div>JOIN A MEETING</div>
                </div>
            </div>
            <div class="bottom">
                <div class="chat">
                    <div>CHATS</div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </div>
            <div class="left-footer">
                <div class="footer-icons">
                    <img src="https://www.iconpacks.net/icons/2/free-mail-and-phone-icon-2562-thumb.png" alt="Phone Icon" width="30px" >
                    <img src="https://cdn-icons-png.flaticon.com/512/14/14558.png" alt="chat Icon" width="30px">
                    <img src="https://www.iconpacks.net/icons/1/free-user-icon-244-thumb.png" alt="User Icon" width="30px">
                </div>
            </div>
        </div>
        
        <div class="main"></div>
        
        <div class="right-bar">
            <div class="top"></div>
            <div class="middle"></div>
            <div class="bottom"></div>
        </div>
        
        <div class="right-nav-bar"></div>
    </div>
</body>
