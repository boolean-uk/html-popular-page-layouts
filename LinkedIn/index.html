<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Homepage</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header"><img src="https://cdn-icons-png.flaticon.com/256/174/174857.png">
            <input type="text" placeholder="Search..">
        </div>
        <div class="left-side">
            <div class="left-side-container">
                <div class="profile"><p>User Name</p></div>
                <div class="myorg"><p>Boolean</p></div>
                <div class="recent"><p>Recent</p></div>
            </div>
        </div>

        <div class="feed">
            <div class="feed-container">
                <div class="post1">Post</div>
                <div class="post2">Post2</div>
            </div>
        </div>


        <div class="right-side">
            <div class="right-side-container">
                <div class="news">Post1</div>
                <div class="most-viewed">Post2</div>
                <div class="add-to-feed">Post3</div>
            </div>
        </div>
    </div>
</body>
</html>
