<!DOCTYPE html>
<html>
    <head> 
        <meta charset="UTF-8" />
        <title>Discord</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="gridcontainer">
            <div class="serverlist">
                <div class="logo icon"></div>
                <hr>
                <div class="server icon"></div>
                <div class="server icon"></div>
                <div class="server icon"></div>
                <div class="server icon"></div>
                <div class="server icon"></div>
                <hr>
                <div class="download icon"></div>
            </div>
            <div class="selectedserver">
                <div class="servername">
                    <h3>Boolean UK</h3>
                    <hr>
                </div>
                <div class="invitewindow">
                    <div class="icon"></div>
                    <p>Let's invite some people so it's not so lonely</p>
                    <button class="invitebutton">Invite People</button>
                </div>
                <div class="channelist">
                    <hr>
                    <h4 class="channelgroup">General</h4>
                    <ul>
                        <li class="channelname textchannel">General</li>
                        <li class="channelname  voicechannel">General</li>
                    </ul>
                    <h4 class="channelgroup">Classes</h4>
                    <ul>
                        <li class="channelname textchannel">Class</li>
                        <li class="channelname voicechannel">Class 1</li>
                        <li class="channelname voicechannel">Class 2</li>
                        <li class="channelname voicechannel">Class 3</li>
                        <li class="channelname voicechannel">Class 4</li>
                        <li class="channelname voicechannel">Class 5</li>
                    </ul>
                    <h4 class="channelgroup">Lobby</h4>
                    <ul>
                        <li class="channelname textchannel">General</li>
                        <li class="channelname voicechannel">General</li>
                        <li class="channelname voicechannel">General</li>
                    </ul>
                    <h4 class="channelgroup">Staff</h4>
                    <ul> 
                        <li class="channelname textchannel">General</li>
                        <li class="channelname voicechannel">General</li>
                    </ul>
                </div>
                <div class="userinfo">
                    <h3>userinfo</h3>
                </div>
            </div>
            <div class="chat">
                <div class="chatname">
                    <div class="chatnamecontent">
                        <h3>Chat Name</h3>
                        <div class="chaticons">
                            <div class="chaticon"></div>
                            <div class="chaticon"></div>
                            <div class="chaticon"></div>
                            <input type="text" placeholder="Search">
                            <div class="chaticon"></div>
                            <div class="chaticon"></div>
                        </div>
                    </div>
                    <hr>
                </div>
                <div class="chatwindow"></div>
                <div class="chatinputarea">
                    <hr>
                    <div class="chatinput">
                        <div class="icon"></div>
                        <input type="text" placeholder="Message to {channelname}">
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                        <div class="icon"></div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
