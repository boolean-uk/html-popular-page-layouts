<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linked-In</title>
    <link rel="stylesheet" href="linked-in.css" />
</head>
<body>
    <div class="page">
        <div class="top-search-menu">
            <div class="in-button">in</div>
            <div class="search">Search</div>
            <div class="navigation">Navigation</div>
            </div>
        <div class="main-area">
             <div class="post">
                <div class="post">Start a Post</div>
         </div>
             <div class="main-feed">
                <div class="news-feed">Main News Feed</div>
             </div>
             <div class="left-column">
                <div class="left-bubble-1">
                    <div class="profile">Profile</div>
                </div>
                 <div class="left-bubble-2">
                    <div class="visitor-analytics">Visitor Analytics</div>
                 </div>
                 <div class="left-bubble-3">
                    <div class="searches">Recent Searches</div>
                 </div>
            </div>
             <div class="right-column">
                 <div class="right-bubble-1">
                    <div class="news">LinkedIn News</div>
                 </div>
                 <div class="right-bubble-2">
                    <div class="courses">Today's most viewed courses</div>
                 </div>
                 <div class="right-bubble-3">
                    <div class="add-to-feed">Add to your feed</div>
                 </div>
             </div>
            </div>      
            </div>
</body>
</html>
