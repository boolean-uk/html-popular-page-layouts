<!-- Gmail.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Gmail Layout</title>
    <link rel="stylesheet" href="Gmail.css">
</head>
<body>
    <div class="folders">
        <button class="compose">Compose</button>
        <div class="menu">
            <div class="item">Inbox</div>
            <div class="item">Starred</div>
            <div class="item">Sent</div>
            <div class="item">Drafts</div>
        </div>
    </div>
    <div class="navbar">
        <div class="logo">Gmail Logo</div>
        <div class="search">
            <input type="text" placeholder="Search mail">
        </div>
        <div class="icons">Settings, Apps, etc.</div>
    </div>
    <div class="emails">
        <div class="email">Email 1...</div>
        <div class="email">Email 2...</div>
    </div>
    <div class="apps">Calendar, Tasks, etc.</div>
</body>
</html>
