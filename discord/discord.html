<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="discord.css">
        <title>Discord</title>
    </head>
    
    <body>
        <div class="mydiv">

                <div class="part3"></div>

            <div class="left-menu">
