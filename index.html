<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <header class="color">
      <article class="top-header">
        <div class="logo"><img src="./images/2.png" alt="" /></div>
        <div class="search">
          <input type="search" name="Search" placeholder="Search" id="search" />
          <i class="fa-solid fa-magnifying-glass"></i>
        </div>
        <div class="right-icons">
          <div class="objects"></div>
          <div class="objects"></div>
          <div class="objects"></div>
          <div class="objects"></div>
          <div class="objects"></div>
          <div class="objects"></div>
          <div class="objects"></div>
        </div>
      </article>
    </header>
    <section class="grid-layout center">
      <article class="left-section">
        <div class="left-panel-1"></div>
        <div class="left-panel-2"></div>
        <div class="left-panel-3 recent"></div>
      </article>
      <article class="middle-part">
        <div class="middle-panel-1"></div>
        <div class="middle-panel-2"></div>
        <div class="middle-panel-3"></div>
      </article>
      <article class="right-part">
        <div class="right-panel-1"></div>
        <div class="right-panel-2"></div>
        <div class="right-panel-3"></div>
      </article>
    </section>
  </body>
</html>
