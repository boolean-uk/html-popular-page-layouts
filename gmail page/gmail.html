<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Page</title>
    <link rel = "stylesheet" href="gmail.css"/>
   
</head>
<body>
    <div class="container">
        <div class="topbar">
            <div class="logo">
                <div class="menu-symbol"></div>
                <div class="gmail-symbol"></div>
            </div>
            <div class="search-bar">
                <div class="s-bar"></div>
            </div>
            <div class="icons">
                <div class="Qmark"></div>
                <div class="settings"></div>
                <div class="options"></div>
                <div class="profile"></div>
            </div>
        </div>
        <div class="left-menu">
            <div class="compose"></div>
            <div class="Inbox">
                
            </div>
            <div class="Meet"></div>
            <div class="chat"></div>
        </div>
        <div class="main">
            <div class="mail1">
                <div class="mail1-1"></div>
                <div class="mail1-2"></div>
                <div class="mail1-3"></div>
                <div class="mail1-4"></div>
            </div>
            <div class="mail2">
                <div class="mail2-1"></div>
                <div class="mail2-2"></div>
                <div class="mail2-3"></div>
                <div class="mail2-4"></div>
            </div>
            <div class="mail3">
                <div class="mail3-1"></div>
                <div class="mail3-2"></div>
                <div class="mail3-3"></div>
                <div class="mail3-4"></div>
            </div>
            <div class="mail4">
                <div class="mail4-1"></div>
                <div class="mail4-2"></div>
                <div class="mail4-3"></div>
                <div class="mail4-4"></div>
            </div>
        </div>
        
        <div class="right-menu">
            <div class="quick-settings"></div>
            <div class="Density"></div>
            <div class="Theme"></div>
            <div class="Inbox-type"></div>
        </div>
        <div class="shortcuts">
            <div class="calender"></div>
            <div class="note"></div>
            <div class="pen"></div>
            <div class="add-symbol"></div>
        </div>
    </div>
    
</body>
</html>
