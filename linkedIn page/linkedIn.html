<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Page</title>
    <link rel = "stylesheet" href = "linkedIn.css" />
</head>
<body>
    <div class="container">
        <!-- topbar -->
        <div class="topbar">
            <div class="logo">
                <div class="l-logo"></div>
                <div class="search-bar"></div>
            </div>
            <div class="symbols">
                <div class="home"></div>
                <div class="Network"></div>
                <div class="Jobs"></div>
                <div class="messaging"></div>
                <div class="notifi"></div>
                <div class="me"></div>
            </div>

            <div class="options">
                <div class="work"></div>
                <div class="post-job"></div>
            </div>
        </div>
        <!-- header -->
        <div class="header">
            <div class="post">
                <div class="picture"></div>
                <div class="post"></div>
            </div>
            <div class="image">
                <div class="photo"></div>
                <div class="video"></div>
                <div class="document"></div>
                <div class="article"></div>
            </div>
        </div>
        <hr/>
        <!-- left menu -->
        <div class="left-menu">
            <div class="details">
                <br><br> <br> <br>
                <hr/>
                <br><br> <br> <br> <br> <br>
                <hr/>

            </div>
            <div class="visitors"></div>
            <div class="recent"></div>
        </div>
        <!-- main part -->
        <div class="main">
            <div class="post1"></div>
            <div class="post2"></div>
        </div>
        <!-- right-menu -->

        <div class="right-menu">
            <div class="News"></div>
            <div class="viewed"></div>
            <div class="feed"></div>
        </div>
    </div>
    
</body>
</html>
