<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style_1.css"/>
    <title>Discord</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-container">
                <div class="server-options">Server Options</div>
                <div class="channel">Channel Name</div>
                <div class="button_1">B1</div>
                <div class="button_2">B2</div>
                <div class="button_3">B3</div>
                <div class="search">Search</div>
                <div class="button_4">B4</div>
                <div class="button_5">B5</div>
            </div>
        </div>
        <div class="icons">
            <div class="icons-container">
                <div class="DM">DM</div>
                <div class="icon_1">icon_1</div>
                <div class="icon_2">icon_2</div>
                <div class="add-server">+ Server</div>
                <div class="explore">explore Servers</div>
            </div>
        </div>
        <div class="sidebar">
            <div class="sidebar-container">
                <div class="server-channels">Server Channels</div>
                <div class="invite">Invite people</div>
                <div class="general">General</div>
                <div class="classes">Classes</div>
                <div class="lobby">Lobby</div>
                <div class="staff">Staff</div>
                <div class="user-settings">User Settings</div>
            </div>
            
        </div>
        <div class="main">
            <div class="main-container">
                <div class="main-body"></div>
                <div class="message">Message Bar</div>
            </div>
        </div>
    </div>
</body>
</html>
