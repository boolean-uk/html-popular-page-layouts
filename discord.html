<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Discord Layout</title>
    <link rel="stylesheet" href="discordstyle.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="server-menu">
        <strong>Logo</strong>
        <div class="server-list"></div>
      </div>

      <div class="boolean">
        <strong><p>Boolean UK</p></strong>
        <div class="invite">Invite people</div>
        <div class="rooms">Chat rooms</div>
        <div class="widget">Widget</div>
      </div>

      <div class="main">
        <div class="top-row">
          <div class="room-name">class-1</div>
          <div class="notifications"></div>
          <div class="pins"></div>
          <div class="users"></div>
          <div class="search"></div>
          <div class="inbox"></div>
          <div class="help"></div>
        </div>
        <div class="main-row">
          <div class="chat-history"></div>
          <div class="chat-bar"></div>
        </div>
      </div>
    </div>
  </body>
</html>
